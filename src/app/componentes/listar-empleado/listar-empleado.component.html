<div class="card">
    <div class="card-header">
        <a name="" id="" routerLink="/agregar-empleado" class="btn btn-info" href="#" role="button">Agregar Empleado</a>

    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of Empleados; let iControl=index">
                    <td>{{ empleado.id }}</td>
                    <td>{{ empleado.nombre }}</td>
                    <td>{{ empleado.correo }}</td>
                    <td>
                        <a name="" id="" routerLink="/editar-empleado/{{ empleado.id }}" class="btn btn-info" href="#" role="button">Editar</a>
                         | 
                      <a name="" id="" (click)="borrarRegistro(empleado.id, iControl)" class="btn btn-danger" href="#" role="button">Borrar</a>
                    </td>
                </tr>

            </tbody>
        </table>
        
    </div>
</div>
