<div class="card">
    <div class="card-header">
        Agregar Empleado
    </div>
    <div class="card-body">
        <form ngNativeValidate [formGroup]="formularioDeEmpleados"  (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input required="Por favor rellene el campo" type="text"class="form-control" formControlName="nombre" name="" id="" aria-describedby="helpId" placeholder="Escribe un nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input required="Por favor rellene el campo" type="email" class="form-control" formControlName="correo" name="" id="" aria-describedby="helpId" placeholder="Escrbe tu correo">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Agregar</button>
                <button type="button" routerLink="/listar-empleado" class="btn btn-primary">Cancelar</button>
            </div>
        </form>
    </div>
</div>
